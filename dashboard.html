<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-content">
            <h1><i class="fas fa-tasks"></i> Dashboard</h1>
            <div class="task-container">
                <h2>Your Notes</h2>
                <ul id="taskList"></ul>
                <div class="task-actions">
                    <input type="text" id="taskInput" placeholder="Add a new task">
                    <button onclick="addTask()" class="btn btn-add"><i class="fas fa-plus"></i> Add Task</button>
                </div>
            </div>
            <button onclick="logout()" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
